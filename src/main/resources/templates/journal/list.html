<html lang="en" class="gr__getbootstrap_com" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"></head>
<body role="document" ng-app="journal">

<nav th:replace="fragments/layout :: header"></nav>
<div class="container">
    <div class="col-md-10 col-md-offset-1">
        <h1> Jornals </h1>
        <hr/>
        <div class="row">
            <div class="col-sm-10">
                <div class="input-group ">
                    <input type="text" class="form-control" placeholder="Search" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Go.
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-sm-2 text-right">
                <button type="submit" class="btn btn-primary btn-block" data-toggle="modal" data-target="#createModal">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
                </button>
            </div>
        </div>
        <hr/>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th class="text-right">Options</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td class="text-right">
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#confirmRemoveModal">
                        <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td class="text-right">
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td class="text-right">
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-warning">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove " aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li><a href="#">Previous</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </nav>
    </div>
</div>

<!-- Modals-->
<div th:replace="fragments/alerts/remove :: remove-alert (modalId='confirmRemoveModal')"></div>
<div th:replace="journal/create :: create-modal"></div>
<!-- Footer -->
<div th:replace="fragments/layout :: footer"></div>
<script src="/js/journal/journal.js" type="text/javascript"></script>
</body>
</html>

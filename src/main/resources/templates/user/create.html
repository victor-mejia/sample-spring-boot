<html lang="en" class="gr__getbootstrap_com"    xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head"> </head>
<body role="document">

<nav th:replace="fragments/layout :: header"></nav>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <div class="alert alert-danger alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                {{Put error message here}}
            </div>

            <h2>Create an account</h2>
            <hr/>
            <form>
                <input type="text" class="form-control input-lg" placeholder="Full name" />
                <br/>
                <input type="text" class="form-control input-lg" placeholder="Email address"/>
                <br/>
                <input type="password" class="form-control input-lg" placeholder="Place your password"/>
                <br/>
                <input type="password" class="form-control input-lg" placeholder="Repeat your password"/>
                <hr/>
                <button type="button" class="btn btn-primary btn-lg btn-block">Sign up</button>
                <br/>
            </form>
            <h5>Already have an account? <a href="/login"> Sign in here!!!</a> </h5>
        </div>
    </div>
</div>

<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
